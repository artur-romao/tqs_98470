<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Covid-19 Data</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Font Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <!-- Ionicons -->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>
<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height" style="background-color: #F4F6F9;">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="img/covid.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Covid-19 Data Metrics</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="world" class="nav-link">
              <i class="nav-icon fa fa-globe" aria-hidden="true"></i>
              <p>
                Worldwide Statistics
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="country" class="nav-link">
              <i class="nav-icon fas fa-flag"></i>
              <p>
                Country Statistics
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" data-loading-screen="750">
    <div class="tab-content">
      <!-- content-header -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-12">
              <h1 style="text-align: center; font-family: 'Montserrat', sans-serif; font-size: 54px">Covid-19 World statistics since the beginning of the pandemic</h1>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <section class="content" style="margin-top: 50px;">
        <div class="container-fluid">
          <div class="row justify-content-md-center">
            <div class="col-sm-3">
              <!-- small box -->
              <div class="small-box bg-info">
                <div class="inner">
                  <h3 style="text-align: center;" th:text="${#numbers.formatDecimal(worldData.TotalCases, 0, 'COMMA', 0, 'POINT')}"></h3>

                  <p style="text-align: center;">Confirmed Cases</p>
                </div>
                <div class="icon">
                  <span class="iconify" data-icon="bxs:virus"></span>
                </div>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-sm-3">
              <!-- small box -->
              <div class="small-box bg-danger">
                <div class="inner">
                  <h3 style="text-align: center;" th:text="${#numbers.formatDecimal(worldData.TotalDeaths, 0, 'COMMA', 0, 'POINT')}"></h3>

                  <p style="text-align: center;">Deaths</p>
                </div>
                <div class="icon">
                  <span class="iconify" data-icon="ion:skull"></span>
                </div>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-sm-3">
              <!-- small box -->
              <div class="small-box bg-success">
                <div class="inner">
                  <h3 style="text-align: center;" th:text="${#numbers.formatDecimal(worldData.TotalRecovered, 0, 'COMMA', 0, 'POINT')}"></h3>
                  <p style="text-align: center;">Recovered</p>
                </div>
                <div class="icon">
                  <span class="iconify" data-icon="ic:baseline-health-and-safety"></span>
                </div>
              </div>
            </div>
            <!-- ./col -->
          </div>
          <!-- /.row -->
        </div>
      </section>
    </div>
  </div>

  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.js"></script>
</body>
</html>
